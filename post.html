<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../resources/logo/logo 128.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/post.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Allink | Post</title>
</head>
<body>

    <div class="header" id="postType">
        <div class="fa fa-share-square-o headermark" id="postTypeMark"></div>
        <div class="headertext" id="postTypeContent">Supply or Demand/Material or Equipment</div>
    </div>
    <div id="earthworkImageDiv" class="container">
        <img id="EarthWork" src="#">
        <div class="top-right" id="postStatus"></div>
    </div>
    <div id="userInfo">
        <img id="Icon" src="#" />
        <div id="Info">
            <p id="Username">Alice</p>
            <p id="PostTime">Posted: 01-Jan-2020</p>
        </div>
    </div>
    <div>
        <hr />
    </div>
    <p id="description">Description</p>
    <div id="details">

        <div id="siteAddress">
            <div class="fa fa-map-o" id="siteAddressMark"></div>
            <div id="siteAddressTitle">Location</div>
            <p id="siteAddressContent"></p>
            <br />
        </div>

        <div id="soilType">
            <div class="fa fa-cubes" id="soilTypeMark"></div>
            <div id="soilTypeTitle">Soil Type</div>
            <p id="soilTypeContent"></p>
            <br />
        </div>

        <div id="equipmentType">
            <div class="fa fa-anchor" id="equipmentTypeMark"></div>
            <div id="equipmentTypeTitle">Equipment Type</div>
            <p id="equipmentTypeContent"></p>
            <br />
        </div>

        <div id="soilVolume">
            <div class="fa fa-balance-scale" id="soilVolumeMark"></div>
            <div id="soilVolumeTitle">Volume</div>
            <p id="soilVolumeContent"></p>
            <br />
        </div>

        <div id="price">
            <div class="fa fa-money" id="priceMark"></div>
            <div id="priceTitle">Price</div>
            <p id="priceContent"></p>
            <br />
        </div>

        <div id="availableTime">
            <div class="fa fa-clock-o" id="availableTimeMark"></div>
            <div id="availableTimeTitle">Available</div>
            <p id="availableTimeContent"></p>
            <br />
        </div>

        <div id="deliveryMethod">
            <div class="fa fa-truck" id="deliveryMethodMark"></div>
            <div id="deliveryMethodTitle">Delivery Method</div>
            <p id="deliveryMethodContent"></p>
            <br />
        </div>

        <div id="deliveryCost">
            <div class="fa fa-diamond" id="deliveryCostMark"></div>
            <div id="deliveryCostTitle">Delivery Method</div>
            <p id="deliveryCostContent"></p>
            <br />
        </div>

        <div id="workingDays">
            <div class="fa fa-calendar-check-o" id="workingDaysMark"></div>
            <div id="workingDaysTitle">Working Days</div>
            <p id="workingDaysContent"></p>
            <br />
        </div>

        <div id="workingHour">
            <div class="fa fa-clock-o" id="workingHourMark"></div>
            <div id="workingHourTitle">Working Hours</div>
            <p id="workingHourContent"></p>
            <br />
        </div>

        <div id="accessiability">
            <div class="fa fa-arrows" id="accessiabilityMark"></div>
            <div id="accessiabilityTitle">Accessiability</div>
            <p id="accessiabilityContent"></p>
            <br />
        </div>

        <div id="comments">
            <div class="fa fa-commenting" id="commentsMark"></div>
            <div id="commentsTitle">Comments (0)</div>
            <p id="commentsContent"></p>
            <br />
        </div>

    </div>
    <br />
    <br />
    <div class="buttondiv" id="download">
        <div id="dlbutton">
            <a href="#" class="button" id="dlbuttontext">DOWNLOAD ALLINK APP</a>
        </div>
    </div>
    <div id="bottom">
        <br />
        <br />
    </div>
    <script src="../js/post.js"></script>
</body>
</html>
